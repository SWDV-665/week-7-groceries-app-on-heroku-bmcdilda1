<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin-bottom">
  <ion-fab-button (click)="onFabClick()" class="custom-fab">
    <div class="fab-content">
      <img [src]="imageSrc" alt="Add" class="fab-image">
      <ion-icon name="add" class="fab-icon"></ion-icon>
    </div>
  </ion-fab-button>
</ion-fab>
