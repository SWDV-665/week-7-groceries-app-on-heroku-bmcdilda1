<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ _title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-bottom">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ _title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text class="ion-text-center" color="secondary" *ngIf="_inventoryList.length === 0">
    <h3>
      Inventory List is Empty... Add Some!
    </h3>
  </ion-text>

  <ion-list>
    <ion-item-sliding *ngFor="let inventory of _inventoryList; let i = index" #slider>
      <ion-item>
        <ion-label>{{inventory.assetName}}</ion-label>
        <p>Location: {{inventory.location}}</p>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary" (click)="editWithModal(inventory, i, slider)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(inventory, i, slider)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="shareItem(inventory, i, slider)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  

  <app-custom-fab (fabClick)="addWithModal()"></app-custom-fab>
</ion-content>
